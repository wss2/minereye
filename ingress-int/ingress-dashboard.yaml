
kind: Service
apiVersion: v1
metadata:
  name: dashboard-server
spec:
  type: ExternalName
  externalName: dashboard-server.me.svc.cluster.local

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dt-ingress
  namespace: me
  annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  ingressClassName: nginx-internal
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-server
                port:
                  name: server

