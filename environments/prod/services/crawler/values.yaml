      valueFrom:
        configMapKeyRef:
          key: PROMETHEUS_ADDRESS
          name: datatracker-config
    - name: PGSQL_PASS
      valueFrom:
        secretKeyRef:
          key: PGSQL_PASS
          name: datatracker-secrets
    - name: PGSQL_USER
      valueFrom:
        secretKeyRef:
          key: PGSQL_USER
          name: datatracker-secrets
    - name: SCAN_TYPE
      value: connectors
    - name: SOURCE_IV
      valueFrom:
        secretKeyRef:
          key: password
          name: sourceiv
    - name: SOURCE_KEY
      valueFrom:
        secretKeyRef:
          key: password
          name: sourcekey
    image: me-west1-docker.pkg.dev/minereye-delivery-public/minereye-services/crawler:v3.6.2-w16
    name: connectors
    ports:
    - containerPort: 3014
    resources:
      requests:
        memory: 100Mi
  enabled: true
  imagePullSecrets:
    name: regcred
  initContainers: []
  name: crawler-deployment
  replicas: 1
  securityContext:
    fsGroup: 1001
    runAsGroup: 1001
    runAsUser: 1001
  serviceAccountName: api-service-account
svc:
  enabled: true
  ports:
  - name: crawler
    port: 3013
    protocol: TCP
    targetPort: 3013
  - name: connectors
    port: 3014
    protocol: TCP
    targetPort: 3014
